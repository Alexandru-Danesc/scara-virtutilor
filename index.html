<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Scara</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      font-size: 16px;
      line-height: 1.6;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3rem;
      font-weight: normal;
    }

    h2 {
      font-size: 1.8rem;
      margin-top: 2.5rem;
      margin-bottom: 0.8rem;
      color: #444;
      border-left: 5px solid #6c757d;
      padding-left: 10px;
      font-weight: normal;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      margin: 12px 0;
      padding-left: 20px;
      position: relative;
      font-size: 1rem;
    }

    ul li::before {
      content: "•";
      color: #6c757d;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: #007bff;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Scara virtuților (notițe)</h1>

    <li><a href="Treapta 2- A te detasa de.pdf" target="_blank">Treapta 2 - Detașarea </a></li>
    <li><a href="Treapta 3- A fi strain de.pdf" target="_blank">Treapta 3 - Înstrăinarea </a></li>

</body>
</html>
